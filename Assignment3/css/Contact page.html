<div class="darkened-image">
    <img src="https://images.unsplash.com/photo-1596524430615-b46475ddff6e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2940&q=80" alt="Contact Image" class="img-fluid">
</div>

<!-- Contact Form Section -->
<section class="container mt-5">
    <h2 class="mb-4">Contact Us</h2>
    <p>If you have any questions, please fill out the form below:</p>
    <form action="/submit-contact" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-4 mt-5">
    <div class="container">
        <div class="mb-3">

        </div>
        <div class="mb-3">

        </div>

            <i class="fas fa-phone-alt"></i>  Phone: 1-888-888-8888 |
        </div>
        <div class="d-inline-block">

        </div>
    </div>
</footer>
